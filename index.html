<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/gif.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
*{
    box-sizing:border-box;
    font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif;
    line-height:150%;
}
body {
    margin:0 auto;
    padding:0;
    background:url("assets/images/background.jpg") repeat;
}
.input, .container {
    margin:30px auto;
}
.container{
    width:70%;
    float:left;
    text-align:center;
}
.favorite{
    width:70%;
    float:left;
    text-align:center;
    display:flex;
    flex-wrap: wrap;
    justify-content: space-around;
}
.input {
    width:30%;
    float:right;
    padding-left:80px;
}
.content {
    display:flex;
    flex-wrap: wrap;
    justify-content: space-around;
}
.each{
    flex:1;
    overflow:hidden;
    min-width:300px;
    height: 500px;
    /* background: red; */
    margin: 5px;
    margin-bottom:50px;
}
img{
    height:70%;
    margin:5px auto;
    -webkit-filter: grayscale(100%);
	filter: grayscale(100%);
	-webkit-transition: .3s ease-in-out;
	transition: .3s ease-in-out;
}
img:hover, img.active{
    -webkit-filter: grayscale(0);
    filter: grayscale(0);
    cursor: pointer;
}
h2{
    font-size:18px;
    margin:5px;
}
h3{
    font-size:22px;
    height:48px;
    margin:5px;
    overflow:hidden;
}
.add{
    width:20%;
    height:10%;
}
#favlink{
    display:block;
    width:200px;
    margin-top:100px;
    background-color: gray;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 14px;
    padding: 3px 20px 5px 10px;
    text-align: center;
    text-decoration: none;
}
#favlink:hover{
    background-color: #0084B4;
}
#buttons {
    margin-top:5px;
}
#buttons button {
    display: inline-block;
    color: #FFF;
    text-shadow: 0 1px 0 rgba(0,0,0,0.5);
	background-color: rgb(22, 143, 199);
	text-transform: uppercase;
	letter-spacing: 2px;
	font-size: 12px;
	padding: 5px 5px;
	border-radius: 12px;
	-moz-border-radius: 12px;
	-webkit-border-radius: 12px;
	border: 1px solid rgba(6, 209, 245, 0.9);
    border-bottom-width: 3px;
    margin-right:10px;	
}
#buttons button:hover {
    background-color: rgb(238, 17, 10);
    border-color: rgba(0,0,0,0.5);
}
#buttons button.active {
    background-color: rgb(19, 243, 105);
}
a{
    text-decoration:none;
}
.download, .fav, .del {
    display:inline-block;
    width:100px;
	height:40px;
	-webkit-border-radius:20px;
	-moz-border-radius:20px;
	border-radius:20px;
}
.download:hover, .fav:hover, .del:hover {
    color:white;
}

.download {
    background: rgb(255,197,120); 
	background: -moz-linear-gradient(top, rgba(255,197,120,1) 0%, rgba(251,157,35,1) 100%); 
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,197,120,1)), color-stop(100%,rgba(251,157,35,1))); 
	background: -webkit-linear-gradient(top, rgba(255,197,120,1) 0%,rgba(251,157,35,1) 100%); 
	background: -o-linear-gradient(top, rgba(255,197,120,1) 0%,rgba(251,157,35,1) 100%);
	background: -ms-linear-gradient(top, rgba(255,197,120,1) 0%,rgba(251,157,35,1) 100%); 
	background: linear-gradient(top, rgba(255,197,120,1) 0%,rgba(251,157,35,1) 100%); 
}
.fav {
    background: rgb(205,235,142);
	background: -moz-linear-gradient(top, rgba(205,235,142,1) 0%, rgba(165,201,86,1) 100%); 
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(205,235,142,1)), color-stop(100%,rgba(165,201,86,1))); 
	background: -webkit-linear-gradient(top, rgba(205,235,142,1) 0%,rgba(165,201,86,1) 100%); 
	background: -o-linear-gradient(top, rgba(205,235,142,1) 0%,rgba(165,201,86,1) 100%); 
	background: -ms-linear-gradient(top, rgba(205,235,142,1) 0%,rgba(165,201,86,1) 100%); 
	background: linear-gradient(top, rgba(205,235,142,1) 0%,rgba(165,201,86,1) 100%); 
	
}
.del {
    background: rgb(122,188,255); 
	background: -moz-linear-gradient(top, rgba(122,188,255,1) 0%, rgba(96,171,248,1) 44%, rgba(64,150,238,1) 100%); 
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(122,188,255,1)), color-stop(44%,rgba(96,171,248,1)), color-stop(100%,rgba(64,150,238,1)));
	background: -webkit-linear-gradient(top, rgba(122,188,255,1) 0%,rgba(96,171,248,1) 44%,rgba(64,150,238,1) 100%); 
	background: -o-linear-gradient(top, rgba(122,188,255,1) 0%,rgba(96,171,248,1) 44%,rgba(64,150,238,1) 100%); 
	background: -ms-linear-gradient(top, rgba(122,188,255,1) 0%,rgba(96,171,248,1) 44%,rgba(64,150,238,1) 100%); 
	background: linear-gradient(top, rgba(122,188,255,1) 0%,rgba(96,171,248,1) 44%,rgba(64,150,238,1) 100%); 
}
.add {
    display: inline-block;
    width:80%;
    margin:0 auto;
    font-size:25px;
    color: #494949;
    text-transform: uppercase;
    background: #ffffff;
    padding: 20px;
    border: 4px solid #494949;
    border-radius: 6px;
}
.add:hover {
    color: #ffffff !important;
    background: #f6b93b;
    border-color: #f6b93b !important;
    transition: all 0.4s ease 0s;
}
@media screen and (max-width:760px) {
    
}
</style>
<body>
    <div id="buttons"></div>
    <div class="input"></div>
    <div class="container"></div>
    <div class="favorite"></div>
</body>
</html>
